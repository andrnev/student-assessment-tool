<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematics Terminology Quiz</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top, not center, for better scrolling */
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .quiz-card {
            border: 1px solid #e0e7ff;
            background-color: #f0f4ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        /* Style for the math output from KaTeX */
        .katex-display {
            margin-top: 15px !important;
            margin-bottom: 15px !important;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }
        .leaderboard-item:nth-child(odd) {
            background-color: #f3f4f6;
        }
        .leaderboard-header {
            background-color: #4f46e5;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
        }
        .leaderboard-list-container {
            border: 1px solid #e0e7ff;
            border-radius: 0 0 8px 8px;
        }
    </style>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-indigo-800">Mathematics Terminology Quiz</h1>
            <p class="text-lg text-gray-600 mt-2">Test your knowledge of common mathematical terms.</p>
        </header>

        <!-- Quiz Section -->
        <section id="quizSection" class="quiz-card">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Your Quiz</h2>

            <div id="quiz-container" class="space-y-6">
                <!-- Quiz questions will be injected here -->
            </div>

            <div id="result-area" class="mt-8 p-4 bg-green-100 border border-green-300 rounded-lg hidden">
                <p class="text-xl font-bold text-green-700">Quiz Complete!</p>
                <p id="score-text" class="text-2xl font-extrabold mt-2"></p>
                <div class="mt-4">
                    <label for="studentName" class="block text-sm font-medium text-gray-700">Your Name (for the Leaderboard):</label>
                    <input type="text" id="studentName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2" placeholder="e.g., Ada Lovelace">
                </div>
                <button onclick="saveResult()" id="saveButton" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out disabled:opacity-50">
                    Submit Quiz & Save Result
                </button>
            </div>

            <button onclick="checkAnswers()" id="submitButton" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-xl transition duration-150 ease-in-out">
                Submit Quiz
            </button>
        </section>

        <!-- Leaderboard Section -->
        <section class="mt-10">
            <h2 class="text-2xl font-semibold text-indigo-700 mb-4">Leaderboard (Local Scores)</h2>
            <div id="statusMessage" class="text-sm text-green-600 mb-4">Scores are saved and retrieved from your browser.</div>

            <div class="leaderboard-header flex justify-between">
                <span class="w-1/12 text-center">Rank</span>
                <span class="w-7/12 truncate">Student Name</span>
                <span class="w-2/12 text-center">Score</span>
                <span class="w-2/12 text-right text-xs">Time</span>
            </div>

            <div class="leaderboard-list-container bg-white">
                <ul id="leaderboardList" class="space-y-2 p-4">
                    <li class="text-center text-gray-500">Loading scores...</li>
                </ul>
            </div>
        </section>

    </div>

    <!-- KaTeX JS -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" crossorigin="anonymous"
        onload="document.addEventListener('DOMContentLoaded', () => { renderMathInElement(document.body, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}] }); });"></script>

    <script>
        // --- QUIZ DATA ---
        const questions = [
            {
                // Quadratic Equation
                text: "The solution to a quadratic equation, $ax^2 + bx + c = 0$, can be found using the formula: $$ x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a} $$ What is this formula called?",
                type: "multiple-choice",
                options: ["Pythagorean Theorem", "Quadratic Formula", "Fundamental Theorem of Algebra", "Binomial Theorem"],
                answer: "Quadratic Formula"
            },
            {
                // Probability
                text: "In probability, the set of all possible outcomes of an experiment is known as the:",
                type: "multiple-choice",
                options: ["Event space", "Sample space", "Outcome set", "Domain"],
                answer: "Sample space"
            },
            {
                // Calculus / Slope
                text: "What term describes the instantaneous rate of change of a function, typically found by calculating the derivative?",
                type: "text",
                answer: "Slope" // Also accept 'Derivative'
            },
            {
                // Geometry / Polygon
                text: "A polygon with ten sides and ten vertices is known as a:",
                type: "multiple-choice",
                options: ["Nonagon", "Dodecagon", "Decagon", "Hexagon"],
                answer: "Decagon"
            },
            {
                // Algebra / Variable
                text: "In the expression $3x + 5 = 14$, what term is used for the unknown value represented by the letter '$x$'?",
                type: "text",
                answer: "Variable"
            },
            {
                // Set Theory
                text: "What is the term for a collection of distinct objects?",
                type: "multiple-choice",
                options: ["Function", "Set", "Domain", "Range"],
                answer: "Set"
            },
            {
                // Statistics
                text: "The value that appears most often in a set of data is called the:",
                type: "text",
                answer: "Mode"
            },
            {
                // Trigonometry
                text: "In a right-angled triangle, the ratio of the length of the side opposite an angle to the length of the hypotenuse is the:",
                type: "multiple-choice",
                options: ["Cosine", "Tangent", "Secant", "Sine"],
                answer: "Sine"
            }
        ];

        // --- LOCAL STORAGE & LEADERBOARD LOGIC ---
        const STORAGE_KEY = 'mathQuizScores';

        function getScores() {
            try {
                const scoresJson = localStorage.getItem(STORAGE_KEY);
                return scoresJson ? JSON.parse(scoresJson) : [];
            } catch (e) {
                console.error("Error reading from Local Storage:", e);
                return [];
            }
        }

        function saveScoreToLocal(scoreData) {
            const scores = getScores();
            scores.push(scoreData);
            // Sort the scores: 1. Score (desc) 2. Timestamp (asc)
            scores.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score; // Higher score first
                }
                return a.timestamp - b.timestamp; // Earlier time first (tie-breaker)
            });
            
            // Keep only the top 100 entries to prevent local storage overflow
            const topScores = scores.slice(0, 100); 

            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(topScores));
                renderLeaderboard();
                document.getElementById('statusMessage').textContent = `Score saved successfully to your browser! (${scoreData.score}%)`;
            } catch (e) {
                console.error("Error writing to Local Storage:", e);
                document.getElementById('statusMessage').textContent = `Error: Could not save score. Local storage might be full.`;
            }
        }

        function renderLeaderboard() {
            const topScores = getScores().slice(0, 10); // Show only the top 10
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            
            if (topScores.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-500 py-4">No scores recorded yet on this device.</p>';
                return;
            }

            topScores.forEach((scoreData, index) => {
                const date = new Date(scoreData.timestamp);
                const dateString = date.toLocaleTimeString('en-US', {
                    hour: '2-digit', minute: '2-digit', month: 'short', day: 'numeric'
                });

                const item = document.createElement('li');
                item.className = `flex justify-between items-center p-3 rounded-lg shadow-sm mb-2 text-sm bg-white hover:bg-indigo-50 transition duration-100 border border-gray-100`;
                item.innerHTML = `
                    <span class="w-1/12 text-center text-lg font-bold text-indigo-600">${index + 1}.</span>
                    <span class="w-7/12 truncate text-gray-800">${scoreData.studentName || 'Anonymous'}</span>
                    <span class="w-2/12 text-center text-lg font-extrabold text-green-600">${scoreData.score}%</span>
                    <span class="w-2/12 text-right text-gray-500 text-xs">${dateString}</span>
                `;
                list.appendChild(item);
            });
        }

        // --- QUIZ CORE LOGIC ---
        let userAnswers = {};
        const quizContainer = document.getElementById('quiz-container');
        const submitButton = document.getElementById('submitButton');
        const resultArea = document.getElementById('result-area');
        const scoreText = document.getElementById('score-text');
        const saveButton = document.getElementById('saveButton');
        let quizCompleted = false;
        let finalScorePercentage = 0;
        
        // Function to handle synonyms for text answers
        function getSynonyms(term) {
            switch (term.toLowerCase()) {
                case 'slope': return ['gradient', 'rate of change'];
                case 'variable': return ['unknown', 'pro-numeral'];
                case 'mode': return [];
                default: return [];
            }
        }

        // Function to render the questions
        function renderQuiz() {
            questions.forEach((q, index) => {
                const qIndex = index + 1;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'p-4 border border-gray-200 bg-white rounded-lg shadow-sm';
                
                // Use a separate div for the question text to allow KaTeX rendering
                const textDiv = document.createElement('div');
                textDiv.className = 'font-bold text-gray-800 mb-3';
                textDiv.innerHTML = `${qIndex}. ${q.text}`;

                questionDiv.appendChild(textDiv);

                if (q.type === 'multiple-choice') {
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'space-y-2 ml-4';
                    q.options.sort(() => Math.random() - 0.5); // Shuffle options
                    q.options.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'flex items-center space-x-2 text-gray-700 cursor-pointer hover:bg-indigo-50 p-2 rounded-md transition';
                        label.innerHTML = `
                            <input type="radio" name="question${qIndex}" value="${option}" class="text-indigo-600 focus:ring-indigo-500 h-4 w-4" data-q-index="${qIndex}">
                            <span>${option}</span>
                        `;
                        optionsDiv.appendChild(label);
                    });
                    questionDiv.appendChild(optionsDiv);
                } else if (q.type === 'text') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'Type your answer here...';
                    input.className = 'w-full mt-2 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500';
                    input.setAttribute('data-q-index', qIndex);
                    questionDiv.appendChild(input);
                }

                quizContainer.appendChild(questionDiv);
            });
            // Re-render KaTeX math after HTML elements are added
            if (typeof renderMathInElement !== 'undefined') {
                renderMathInElement(quizContainer, {
                    delimiters: [
                        {left: '$$', right: '$$', display: true},
                        {left: '$', right: '$', display: false}
                    ]
                });
            }
        }

        // Function to check answers and calculate score
        function checkAnswers() {
            if (quizCompleted) return; // Prevent double submission

            let score = 0;
            const totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const qIndex = index + 1;
                const questionElement = quizContainer.children[index];
                let userAnswer = '';
                let isCorrect = false;

                // Remove previous feedback if any
                questionElement.querySelectorAll('.feedback').forEach(f => f.remove());

                if (q.type === 'multiple-choice') {
                    const selected = document.querySelector(`input[name="question${qIndex}"]:checked`);
                    if (selected) {
                        userAnswer = selected.value;
                        isCorrect = (userAnswer === q.answer);
                    }
                } else if (q.type === 'text') {
                    const input = document.querySelector(`input[data-q-index="${qIndex}"]`);
                    if (input) {
                        userAnswer = input.value.trim();
                        // Case-insensitive comparison and allow for synonyms
                        const normalizedAnswer = userAnswer.toLowerCase();
                        const acceptedAnswers = [q.answer.toLowerCase(), ...getSynonyms(q.answer)];

                        isCorrect = acceptedAnswers.includes(normalizedAnswer);
                    }
                }

                userAnswers[qIndex] = userAnswer;

                // Provide visual feedback and mark score
                if (isCorrect) {
                    score++;
                    questionElement.classList.remove('border-red-300', 'bg-red-50');
                    questionElement.classList.add('border-green-300', 'bg-green-50');
                } else {
                    questionElement.classList.remove('border-green-300', 'bg-green-50');
                    questionElement.classList.add('border-red-300', 'bg-red-50');
                    
                    // Show correct answer for wrong answers
                    const feedback = document.createElement('p');
                    feedback.className = 'mt-2 text-sm font-semibold text-red-700 feedback';
                    feedback.innerHTML = `Incorrect. The correct answer is: <span class="text-green-700 font-bold">${q.answer}</span>`;
                    questionElement.appendChild(feedback);
                }

                // Disable inputs after submission
                questionElement.querySelectorAll('input').forEach(input => input.disabled = true);
            });

            // Calculate and display final score
            finalScorePercentage = Math.round((score / totalQuestions) * 100);
            scoreText.innerHTML = `You scored: <span class="text-indigo-800">${score} / ${totalQuestions}</span>, or **${finalScorePercentage}%**!`;
            
            // Update UI state
            submitButton.classList.add('hidden');
            resultArea.classList.remove('hidden');
            quizCompleted = true;
        }

        // Function to save result (calls the Local Storage function)
        function saveResult() {
            if (!quizCompleted) {
                document.getElementById('statusMessage').textContent = 'Please complete the quiz first before saving.';
                return;
            }
            
            // Get the student name from the input field
            const studentNameInput = document.getElementById('studentName');
            const studentName = studentNameInput.value.trim() || 'Anonymous';
            
            const scoreData = {
                studentName: studentName,
                score: finalScorePercentage,
                timestamp: Date.now() // Use millisecond timestamp for sorting
            };

            // Disable the button and save
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            
            saveScoreToLocal(scoreData);
            
            saveButton.textContent = 'Result Saved!';
            // Clear the input field after successful save
            studentNameInput.value = '';
        }

        // Initialize quiz display and leaderboard when the window loads
        window.onload = function() {
            renderQuiz();
            renderLeaderboard();
        };
    </script>
</body>
</html>
